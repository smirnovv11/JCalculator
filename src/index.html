<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JMath</title>
    </head>
    <body class="">
        <header>
            <a href="/" class="title">JMath</a>
            <h3 class="title subtitle">Calculator</h3>
            <button class="theme-btn">
                <span>Light</span>
                <span>Dark</span>
            </button>
        </header>

        <main>
            <div class="calculator">
                <input readonly class="display" value="0" />
                <button class="calculator-btn operation">AC</button>
                <button class="calculator-btn operation">+/-</button>
                <button class="calculator-btn operation">%</button>
                <button class="calculator-btn operation primary">/</button>

                <button class="calculator-btn">7</button>
                <button class="calculator-btn">8</button>
                <button class="calculator-btn">9</button>
                <button class="calculator-btn operation primary">x</button>

                <button class="calculator-btn">4</button>
                <button class="calculator-btn">5</button>
                <button class="calculator-btn">6</button>
                <button class="calculator-btn operation primary">-</button>

                <button class="calculator-btn">1</button>
                <button class="calculator-btn">2</button>
                <button class="calculator-btn">3</button>
                <button class="calculator-btn operation primary">+</button>

                <button class="calculator-btn" style="grid-column: span 2">0</button>
                <button class="calculator-btn">,</button>
                <button class="calculator-btn operation primary">=</button>
            </div>

            <p class="jfact">
                JFact: Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, ipsa?
            </p>
        </main>
    </body>
</html>
